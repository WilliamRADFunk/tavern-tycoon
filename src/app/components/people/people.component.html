<img #p1 src="assets/images/sprite-map-patron-1.png" width="512px" height="512px" class="d-none"/>
<ng-container #canvases style="box-sizing: border-box; position: absolute;">
    <canvas *ngFor="let person of [1, 2, 3]; let i = index;"
      [width]="canvasSize[0]"
      [height]="canvasSize[1]"
      class="{{'person' + i}}"
      [class.border]="devMode"
      style="box-sizing: border-box; position: absolute;">
    </canvas>
</ng-container>
